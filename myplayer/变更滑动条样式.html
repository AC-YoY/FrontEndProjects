<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>如何更改滑动条样式</title>
        <style>
        input[type="range"] {
            -webkit-appearance: none;
            background-color: #272728;
            height:10px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background-color: red;
        }
        </style>
    </head>
    <body>
        <input type='range'/>
    </body>
</html>
