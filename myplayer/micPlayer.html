<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>移动音乐播放器</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/micPlayer.css" />
        <script src="./js/micplayer.js"></script>
    </head>
    <body>
        <div class="micplayer">
            <div class="background"></div>
            <audio src="" id="player" loop=true></audio>
            <!--  悬浮即时显示进度-->
            <div class="controls">
                <div class="title">
                    <span>2016/12/9</span><span>0:39</span>
                </div>
                <!-- 列表区域 -->
                <ul class="songlist" >
                </ul>
                <!-- 中间旋转区域 -->
                <div class="bg">
                    <div class="circle"></div>
                </div>
                <div class="currentSong">
                    当前歌曲: 无
                </div>
                <div class="sliderArea">
                    <!-- 左时间 -->
                    <span class="time1">0:00</span>
                    <!-- 进度条 -->
                    <div class="slider-cont">
                        <!-- 进度颜色 -->
                        <div class="mask"></div>
                        <input class="slider" type="range" name="name" value=0 min=0 max=100>
                    </div>
                    <!-- 右时间 -->
                    <span class="time2">0:00</span>
                </div>
                <!-- 一排按钮 -->
                <div class="btnArea">
                    <!-- <span class=listbtn-cont> -->
                    <span class="btn glyphicon glyphicon-repeat" data-action=switchMode id="mode"></span>
                    <!-- </span> -->
                    <span class="btn glyphicon glyphicon-step-backward" data-action=prev id="prev"></span>
                        <!-- <span class="btn btn-primary fa fa-backward" id="prev"></span> -->
                    <i class="btn glyphicon glyphicon-play glyphicon-start" data-action=switch id="play"></i>
                        <!-- <span class="btn btn-primary fa fa-forward" id="prev"></span> -->
                    <span class="btn glyphicon glyphicon-step-forward" data-action=next id="next"></span>
                    <span class="btn glyphicon glyphicon-th-list" data-action=toggleList id="menu"></span>
                </div>
            </div><!-- controls end -->
        </div>
<script>
    player.init()
</script>
    </body>
</html>
