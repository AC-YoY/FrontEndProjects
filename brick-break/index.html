<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brick game</title>
    <style>
        #id-canvas {
            border: 1px solid black;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="600" height="400"></canvas>

<script>

function imageFromPath ( path ) {
    const img = new Image()
    img.src = path
    return img
}

function Paddle () {
    const img = imageFromPath( 'paddle.png' )
    const p = {
        image: img,
        x: 0,
        y: 280,
        speed: 10,
    }
    p.moveLeft = function () {
        p.x -= p.speed
    }
    p.moveRight = function () {
        p.x += p.speed
    }

    return p
}


function Game () {
    const canvas = document.getElementById( 'id-canvas' )
    const ctx = canvas.getContext( '2d' )

    const g = {
        canvas: canvas,
        context: ctx,
        actions: {},
        keydowns: {}        //  这就是注册的写法
    }

    // events
    window.addEventListener( 'keydown', function ( event ) {
        const key = event.key
        g.keydowns[ key ] = true
    } )
    window.addEventListener( 'keyup', function( event ) {
        const key = event.key
        g.keydowns[ key ] = false
    } )

    g.registerAction = function ( key, callback ) {
        g.actions[ key ] = callback
    }


    setInterval( function () {
        // register events
        const actions = Object.keys( g.actions )
        for ( let i = 0; i < actions.length; i++ ) {
            const key = actions[ i ]
            if ( g.keydowns[ key ] ) {
                g.actions[ key ]()
            }
        }

        // clear
        g.clear()
        // draw
        g.draw()
    }, 1000 / 30 )

    return g
}

const __main = function () {

    const paddle = Paddle()
    const game = Game()

    game.registerAction( 'a', paddle.moveLeft )
    game.registerAction( 'd', paddle.moveRight )


    game.clear = function () {
        game.context.clearRect( 0, 0, game.canvas.width, game.canvas.height )
    }
    game.draw = function () {
        game.context.drawImage( paddle.image, paddle.x, paddle.y, paddle.image.width, paddle.image.height )
    }




}

__main()

</script>
</body>
</html>
