<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brick game</title>
    <style>
        #id-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById( 'id-canvas' )
    const ctx = canvas.getContext( '2d' )

    let x = 0
    let y = 280
    let speed = 1
    let moveLeft = false
    let moveRight = false

    const img = new Image()
    img.onload = function() {
        ctx.drawImage( img, x, y, img.width, img.height )
    }
    img.src = 'paddle.png'

    window.addEventListener( 'keydown', function ( event ) {
        console.log( 'key', event.key )
        const key = event.key
        if ( key === 'a' ) {
            moveLeft = true
        } else if ( key === 'd' ) {
            moveRight = true
        }
    } )
    window.addEventListener( 'keyup', function( event ) {
        const key = event.key
        if ( key === 'a' ) {
            moveLeft = false
        } else if ( key === 'd' ) {
            moveRight = false
        }
    } )

    setInterval( () => {
        if ( moveLeft ) {
            x -= speed
        } else if ( moveRight ) {
            x += speed
        }
        if ( moveLeft || moveRight ) {
            ctx.clearRect( 0, 0, 600, 400 )
            ctx.drawImage( img, x, y, img.width, img.height )
        }
    }, 1000 / 30 )
</script>
</body>
</html>
